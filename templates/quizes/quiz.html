{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ quiz_obj.name }}
{% endblock title %}

{% block content %}
<div class="container shadow bg-dark text-light px-4 py-2 my-4">
    <div class="row align-items-center justify-content-between">
        <div class="col offset-1">
            <h3 class="my-0">{{ quiz_obj.name }}</h3>
            <p class="m-0 p-0">Score to pass: {{ quiz_obj.req_score_to_pass }}%</p>
        </div>
        <div id="timer-box" class="col h2 offset-4 text-center ebl-colour">
        </div>
    </div>
</div>
<hr>

<div class="container h5" id="score-box"></div>
<div class="h6" id="display-result"></div>
<!-- form for quiz content -->
<div class="container">
    <form id="quiz-form" action="" method="post">
        {% csrf_token %}
        <div id="quiz-box"></div>
        <button type="submit" class="btn btn-success shadow mt-3">Submit</button>
    </form>
</div>


{% endblock content %}

{% block scripts %}
<script src="{% static 'js/quizes/quiz.js' %}"></script>
{% endblock scripts %}
